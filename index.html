<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Git</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <section class="section-container">
            <article class="app-container__app-head">
                <h1 class="app-name">Whac-a-Git</h1>
                <span class="score-det">Scores :</span><span class="scores"></span>
                <p class="timer"></p>
            </article>
            <article class="app-container__app-body">
                <table class="table-container">
                    <tbody>
                        <tr>
                            <td></td>
                            <td ></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td ></td>
                            <td ></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td ></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="gameover">
                    <p class="gameover__info">
                        Time's Up, chale
                    </p>
                    <button class="btn">
                        Play
                    </button>
                </div>
            </article>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
